name: Run Post Code Coverage Status

on:
  check_suite:
    type: [completed]


jobs:
  post_code_coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_API_TOKEN: ${{ secrets.DANGER_GITHUB_API_TOKEN_DEMO }}
    steps:
      - name: Comment on PR
        uses: actions/github-script@v3
        with:
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'hola world. :D',
            })
